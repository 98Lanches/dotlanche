apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotlanche-api-deployment
  labels:
    app: dotlanche
spec:
  selector:
    matchLabels: 
      app: dotlanche-api
  template:
    metadata:
      labels:
        app: dotlanche-api
    spec:
      containers:
        - name: c-dotlanche-api
          image: atcorrea/dotlanche-api:2.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 250m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 500Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080 
            initialDelaySeconds: 15
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 8080 
            initialDelaySeconds: 45
            periodSeconds: 300
            failureThreshold: 3
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef: 
                  name: dotlanche-secrets
                  key: connection-string
